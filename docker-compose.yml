services:
  redis:
    image: redis:alpine
    container_name: redis_r_place
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - r-place-network

  app:
    build: .
    container_name: r_place
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - r-place-network

networks:
  r-place-network:
    driver: bridge

volumes:
  redis-data:
